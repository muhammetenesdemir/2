<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS variable with JS</title>
</head>
<link rel="stylesheet" href="yeni.css">
<link rel="stylesheet" href="yeni.js">
<body>

    <h2 >Update <span class='h3'>CSS</span> Variables with <span class='h1'>JS</span></h2>
<div class="controls"> 
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
    <label for="blur">Blur</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label> <br>
    <input type="color" name="base"  value="#ffc600">
</div>

<img src="images/gunbatimi.jpg" alt="GünBatımı">

<script>
    const input =document.querySelectorAll('.controls input');

function handleUpdate() {
    const suffix= this.dataset.sizing || '';
    console.log(suffix);
}
inputs.forEach(input => input.addEventListener('change',handleUpdate,));
inputs.forEach(input => input.addEventListener('mousemove',handleUpdate,));
</script>
    
</body>
</html>
